<div id="leaderboard">
		<div class="row">
		<table class="table table-bordered">
		<span class="co" style="font-weight: bold; font-size: 28px">Top Five</span>&nbsp;
		<span>{ <a ui-sref="allplayers"> View All Users</a> }</span>

				<thead>
					<tr>
						<th><h4><i class="fa fa-user" style="color: #2E6D89;"></i> Player</h4></th>
						<th><h4><i class="fa fa-rocket" style="color: #A47BC5;"></i> Total Score</h4></th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="user in topFive | orderBy: '-totalScore'">
						<td><img src="{{user.image}}" style="width: 20px; height: auto"> {{ user.username  }}</td>
						<td>{{ user.totalScore }}</td>
					</tr>

				</tbody>
			</table>

		</div>
</div>
