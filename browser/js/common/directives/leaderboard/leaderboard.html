<div id="leaderboard">
	<div class="container">
		<div class="row">
				<div class="col-sm-3">
				<h3>Name</h3>
				<div ng-repeat="user in users | orderBy: '-totalScore'">
				{{ user.username  }}
				</div>
				
				</div>

				<div class="col-sm-3">
				<h3>Score</h3>
				<div ng-repeat="user in users | orderBy: '-totalScore'">
				{{ user.totalScore }}
				</div>

		</div>	
	</div>
</div>
