<div id="leaderboard">
		<div class="row">
		<h1>Leaderboard</h1>
				<div class="col-sm-6">
				<h3>Name</h3>
				<div ng-repeat="user in topFive | orderBy: '-totalScore'">
				{{ user.username  }}
				</div>
				
				</div>

				<div class="col-sm-3">
				<h3>Score</h3>
				<div ng-repeat="user in topFive | orderBy: '-totalScore'">
				{{ user.totalScore }}
				</div>

		</div>	
</div>
