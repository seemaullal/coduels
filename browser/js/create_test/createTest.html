<style>
.ace_editor {
	height: 250px;
	margin: 5px;
	}
</style>
<section id="challenges">
	<div class="container pt">
		<div class="row">
			<div class="col-md-6">
				<h2> Create Test </h2>
				<div class="row">
					<div ui-ace = "{
						useWrapMode : true,
						showGutter: true,
						theme: 'monokai',
						mode: 'javascript',
						onLoad: aceLoaded1,
						onChange: aceChanged,
						showPrintMargin: false
						}" ng-model="content" id="test">
					</div>
				</div>
				<div class="row">
					<h2> Prompt for User Function </h2>
					<div ui-ace = "{
						useWrapMode : true,
						showGutter: true,
						theme: 'monokai',
						mode: 'javascript',
						onLoad: aceLoaded2,
						onChange: aceChanged,
						showPrintMargin: false
						}" ng-model="content2" id="prompt">
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<h2> Instructions </h2>
				<form name='exerciseForm' ng-class="{submitted:exerciseForm.submitted}" novalidate>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Name of Exercise" ng-model="exercise.name" required><br>
						<input type="text" class="form-control" placeholder="Short description of Exercise" ng-model="exercise.shortDescription" required><br>
						<textarea rows="3" type="text" class="form-control" placeholder="Long description of Exercise" ng-model="exercise.longDescription" required></textarea><br>
						<div class="row">
							<div class="col-md-4"><input type="text" class="form-control" placeholder="Category 1" ng-model="exercise.category[0]" required></div>
							<div class="col-md-4"><input type="text" class="form-control" placeholder="Category 2" ng-model="exercise.category[1]"></div>
							<div class="col-md-4"><input type="text" class="form-control" placeholder="Category 3" ng-model="exercise.category[2]"></div>
						</div><br>
										<select required ng-model="exercise.difficulty" class="custom-select" ng-options="difficulty for difficulty in difficulties">
							<option></option>
						</select><br><br><br>
						<button type="button" class="btn btn-success" ng-click="submitExercise(exercise)">Submit Exercise</button>
						<h3 ng-show="exerciseForm.submitted">{{errMessage}}</h3>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
