<style>
.ace_editor {
	height: 100px;
	width: 400px;
}
</style>

<div class="container">
	<h2> {{ user.username }}, View Your Code </h2> <h4><a ui-sref="profile">Go back to your Profile</a></h4>
		<accordion ng-repeat="exercise in userExercises">
			<accordion-group heading="{{exercise.name}} | Difficulty: {{ exercise.difficulty }}" is-open="false" >

			<div ng-repeat='exercise in userExercise track by $index'>
			<h4>{{ exercise.exerciseID.name }}</h4>
			<p>{{ exercise.exerciseID.time | date: 'short'}}</p>
			<div ui-ace="{useWrapMode : true,
			showGutter: true,
			theme: 'monokai',
			mode: 'javascript',
			showPrintMargin: false}" ng-model="exercise.code">
			
			</div>
</div>
				
			</accordion-group>
		
		</accordion>



</div>
