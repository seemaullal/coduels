<div id="leaderboard">
<div class="container">
		<div class="row">
		<table class="table table-bordered">
		<h1><span class="co" style="font-weight: bold; font-size: 28px">Leaderboard</h1>
				<thead>
					<tr>
						<th><h4><i class="fa fa-user" style="color: #2E6D89;"></i> Player</h4></th>
						<th><h4><i class="fa fa-rocket" style="color: #A47BC5;"></i> Total Score</h4></th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="user in users | orderBy: '-totalScore'">
						<td><img src="{{user.image}}" style="width: 20px; height: auto"><a ui-sref="viewCode({user: user._id})"> {{ user.username  }}</a></td>
						<td>{{ user.totalScore }}</td>
					</tr>

				</tbody>
			</table>

		</div>
		</div>
</div>
