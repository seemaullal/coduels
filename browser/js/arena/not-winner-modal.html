<div class="modal-body">
	<h3 class="text-center">Sorry, {{user.username}}, you didn't win. You can click #completecode to finish your code and collect your score or click #cancel to end game.</h3>
	<div class="text-center"></div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">#completecode</button>
	<button class="btn btn-primary" ng-click="cancel()">#cancel</button>
</div>
