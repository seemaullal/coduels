<div class="modal-body">
	<h3 class="text-center">Sorry, {{user.username}}, you didn't win. You can click #finish to complete the exercise and collect your score or click #quit to end game.</h3>
	<div class="text-center"></div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">#finish</button>
	<button class="btn btn-primary" ng-click="cancel()">#quit</button>
</div>
